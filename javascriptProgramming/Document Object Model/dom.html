<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hone">Welcome to DOM </h1>
    <h1>DOM</h1>
    <h2 id="htwo">Attributes</h2>
    <ul>
        <li class="items">document.url</li>
        <li class="items">document.HEAD</li>
        <li class="items">document.Links</li>
    </ul>
    <h2>DOM methods</h2>
    <ul>
        <li>document.getElementsByTagName()</li>
        <li>document.getElemnetById()</li>
        <li>document.getElementByClassName()</li>
        <li>document.querySelectorAll</li>
    </ul>
    <h3>query</h3>
    <h3>selector</h3>
    <script>
        document.getElementById("hone");
        hone.style.color="green";
        

        var htwo=document.getElementsByTagName("h2");
        for(let tg of htwo){
            tg.style.color="cyan";
        }
        
       /*  var items=document.getElementsByClassName("items")
        for(tg of items){
            tg.style.color="red";
        } */

        var  hthree= document.querySelectorAll("h3")
        for(tg of hthree){
            tg.style.color="yellow"
        }
        var hthr=document.querySelector("h3");
        hthr.style.color="brown";

        var ht=document.querySelector("#htwo");
        ht.style.color="brown";
        var items=document.querySelectorAll(".items")
        for(tg of items){
            tg.style.color="red";
        }
        var lis=document.querySelectorAll("li")
        for(li of lis){
            li.style.color="green"
        }

        document.querySelector("h1").textContent="Document object model"
        document.querySelector("#htwo").innerHTML="<em>DOM Attributes<em>"
    </script>
</body>
</html>
