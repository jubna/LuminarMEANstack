<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign Up</h2>
    <p>It's quick and easy</p>
    <form action="">
        <input type="text" placeholder="First name" name="fname">
        <br>
        <input type="text" placeholder="Last name" name="lname">
        <br>
        <input type="email" placeholder="Mobile Number or E-mail" name="email">
        <br>
        <input type="password" placeholder="New Password" name="password">
        <br>
        <p>Birthday</p>
        <select name="month">
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
        </select>
        <select name="day">
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
        <select name="year">
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
        </select>
        <br>
        <p>Gender</p>
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Custom</label>
        <input type="radio" name="gender">
        <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.</p>
        <input type="submit" value="Sign Up" name="signup">
    </form>
</body>
</html>
