<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Page</h2>
     <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <label for="address">Address</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <br>
        <label for="course">Course:</label>
        <select name="" id="">
            <option value="">MEAN Stack</option>
            <option value="">Django</option>
            <option value="">Testing</option>
        </select>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender"><label for="">Male</label>
        <input type="radio" name="gender"><label for="">Female</label>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <label for="ConPassword">Confirm Password</label>
        <input type="password" id="ConPassword">
        <br>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
