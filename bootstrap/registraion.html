<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Registration Page</h2>
        <form action="">
            <div class="mb-3">
           <label for="fname" class="form-label">First Name</label>
           <input type="text" id="fname" class="form-control">
           </div>
           <div class="mb-3">
           <label for="lname" class="form-label">Last Name</label>
           <input type="text" id="lname" class="form-control">
           </div>
           <div class="mb-3">
           <label for="email" class="form-label">Email</label>
           <input type="email" id="email" class="form-control">
           </div>
           <div class="mb-3">
           <label for="address" class="form-label">Address</label>
           <div class="form-floating">
           <textarea class="form-control" id="address" cols="30" rows="10"></textarea>
           </div>
           </div>
           <div class="mb-3">
           <label for="course" class="form-label">Course:</label>
           <select name="" id="" class="form-select" >
               <option value="">MEAN Stack</option>
               <option value="">Django</option>
               <option value="">Testing</option>
           </select>
           </div>
           <div class="mb-3">
           <label for="gender" class="form-label">Gender</label>
           <div class="form-check">
            <input type="radio" name="gender" class="form-check-input"><label for="" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
           <input type="radio" name="gender" class="form-check-input"><label for="" class="form-check-label">Female</label>
           </div>
           </div>
           <div class="mb-3">
           <label for="password" class="form-label">Password</label>
           <input type="password" id="password" class="form-control"> 
           </div>
           <div class="mb-3">
           <label for="ConPassword" class="form-label">Confirm Password</label>
           <input type="password" id="ConPassword" class="form-control">
           </div>
           
           <input type="submit" value="Create Account" class="btn btn-primary">
           
       </form>
    </div>
</body>
</html>
